{% extends 'base.html' %}
{% load widget_tweaks %}
{% block breadcrumb %}
  <li class="breadcrumb-item active"><a href="{% url 'index' %}">Home</a></li>
  <li class="breadcrumb-item active"><a href="{% url 'question' essay.question.set %}">Question {{ essay.question.set }}</a></li>
  <li class="breadcrumb-item active">Essay</li>
{% endblock %}
{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Grade {{ essay.score }} / {{ essay.question.max_score }}</h1>
        <p class="lead">Congratulations !</p>
        <hr class="my-4">
    </div>
    <div class="container">
            <h2 class="display-3">{{essay.content}}</h2>
        </div>
{% endblock %}
